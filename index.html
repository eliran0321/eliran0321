<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 驻专 转砖驻"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            background: #d40000;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            color: #4b0082;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #ffffff;
            color: #ff6600;
            border: none;
            padding: 10px;
            width: 45%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6e6e6;
        }
        .weather, .location {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .popup, .thank-you-popup, .sorry-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 350px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .submit-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">砖转 驻专 转砖驻"</div>
        <div class="subtitle">  砖住 专 专 砖! </div>
        <p> ', 14 专抓, 10:30 - 14:30</p>
        <p>转 砖驻转 , 专' 驻专拽 15, 专</p>

        <div class="buttons">
            <button onclick="openPopup('yes')">砖转转祝</button>
            <button onclick="openPopup('no')"> 砖转转祝</button>
        </div>

        <div class="weather">
            <h3> 专  专注</h3>
            <p>专 | 27掳C</p>
            <p>' 16掳 | 拽住' 27掳</p>
        </div>

        <div class="location">
            <h3> 专转 注</h3>
            <a href="https://waze.com/ul?q=专' 驻专拽 15, 专" class="invite">  </a>
        </div>

        <p> 专爪  专? 砖  转 !</p>
        <button class="invite" onclick="sendWhatsAppInvite()"> 砖转  住驻</button>
    </div>

    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <!-- 砖专 砖转转驻转 -->
    <div id="popup" class="popup">
        <h2>砖专 砖转转驻转</h2>
        <form id="participation-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="firstName">砖 驻专 *</label>
                <input type="text" id="firstName" name="firstName" required>
                <div id="firstName-error" class="error">  砖 驻专</div>
            </div>
            <div class="form-group">
                <label for="lastName">砖 砖驻 *</label>
                <input type="text" id="lastName" name="lastName" required>
                <div id="lastName-error" class="error">  砖 砖驻</div>
            </div>
            <div class="form-group">
                <label for="participants">住驻专 砖转转驻 *</label>
                <input type="number" id="participants" name="participants" min="1" required>
                <div id="participants-error" class="error">  住驻专 砖转转驻 转拽</div>
            </div>
            <button type="submit" class="submit-btn">砖 砖专</button>
        </form>
    </div>

    <!-- 驻驻驻 转 -->
    <div id="thank-you-popup" class="thank-you-popup">
        <h2>转 注 专砖!</h2>
        <p>砖 专转 专注!</p>
        <p>驻专 专砖 砖 爪.</p>
        <button onclick="closePopup()" class="submit-btn">住专</button>
    </div>

    <!-- 驻驻驻 转爪转 -->
    <div id="sorry-popup" class="sorry-popup">
        <h2>转 砖 砖 住... </h2>
        <p> 爪  转 砖!</p>
        <p>砖 专转 驻注 专转!</p>
        <button onclick="closePopup()" class="submit-btn">住专</button>
    </div>

    <script>
        function openPopup(choice) {
            if (choice === 'no') {
                document.getElementById('sorry-popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('sorry-popup').style.display = 'none';
            document.getElementById('thank-you-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        function sendWhatsAppInvite() {
            var link = "https://eliran0321.github.io/";
            var whatsappURL = "https://api.whatsapp.com/send?text=" + encodeURIComponent(" !   转 专注 驻专 砖!  " + link);
            window.open(whatsappURL, "_blank");
        }

        function validateForm() {
            let isValid = true;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const participants = document.getElementById('participants').value;

            // 拽转 砖 驻专
            if (!firstName || firstName.trim() === "") {
                document.getElementById('firstName-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('firstName-error').style.display = 'none';
            }

            // 拽转 砖 砖驻
            if (!lastName || lastName.trim() === "") {
                document.getElementById('lastName-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('lastName-error').style.display = 'none';
            }

            // 拽转 住驻专 砖转转驻
            if (!participants || isNaN(participants) || participants < 1) {
                document.getElementById('participants-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('participants-error').style.display = 'none';
            }

            return isValid;
        }

        function submitForm(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const participants = document.getElementById('participants').value;

            // 砖转 注 
            const emailBody = `
                砖 驻专: ${firstName}
                砖 砖驻: ${lastName}
                住驻专 砖转转驻: ${participants}
            `;

            // 砖  爪注转 mailto
            const mailtoLink = `mailto:ELIRAN0321@GMAIL.COM?subject=专砖 专注 驻专&body=${encodeURIComponent(emailBody)}`;
            
            // 驻转转 拽 砖转砖, 砖驻转 转 转转 
            window.open(mailtoLink);

            // 爪转 驻驻驻 转
            document.getElementById('popup').style.display = 'none';
            document.getElementById('thank-you-popup').style.display = 'block';
            
            // 驻住 驻住
            document.getElementById('participation-form').reset();
        }
    </script>
</body>
</html>
