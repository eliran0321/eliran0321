
<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            background: #d40000;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            color: #4b0082;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #ffffff;
            color: #ff6600;
            border: none;
            padding: 10px;
            width: 30%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6e6e6;
        }
        .weather, .location {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .invite {
            background-color: #007aff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .popup, .thank-you-popup, .sorry-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function openPopup(choice) {
            if (choice === 'no') {
                document.getElementById('sorry-popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('guest-count').style.display = (choice === 'yes' || choice === 'maybe') ? 'block' : 'none';
            }
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('sorry-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        function sendWhatsAppInvite() {

            var guests = document.getElementById("guest-count-input").value;

            var email = "your-email@example.com";
            var subject = encodeURIComponent("砖专 注 专注");

            fetch("https://formsubmit.co/" + email, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: firstName + " " + lastName, guests: guests })
            });

            document.getElementById("thank-you-popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeThankYouPopup() {
            document.getElementById("thank-you-popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

</body>
</html>
